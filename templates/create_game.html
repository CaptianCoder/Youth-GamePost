{% extends "base.html" %}

{% block title %}Create Game{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="card-title mb-0"><i class="fas fa-plus-circle me-2"></i>Add New Game</h2>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="title" class="form-label">Game Title *</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="image" class="form-label">Game Image</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*">
                            <div class="form-text">Upload a picture of the game (optional)</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="age_range" class="form-label">Age Range *</label>
                            <input type="text" class="form-control" id="age_range" name="age_range" placeholder="e.g., 11-19" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="duration" class="form-label">Duration (hours) *</label>
                            <input type="number" class="form-control" id="duration" name="duration" step="0.5" min="0.5" max="10" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="setup_difficulty" class="form-label">Setup Difficulty (1-5) *</label>
                            <select class="form-select" id="setup_difficulty" name="setup_difficulty" required>
                                <option value="">Choose...</option>
                                <option value="1">1 - Very Easy</option>
                                <option value="2">2 - Easy</option>
                                <option value="3">3 - Moderate</option>
                                <option value="4">4 - Difficult</option>
                                <option value="5">5 - Very Difficult</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="play_difficulty" class="form-label">Play Difficulty (1-5) *</label>
                            <select class="form-select" id="play_difficulty" name="play_difficulty" required>
                                <option value="">Choose...</option>
                                <option value="1">1 - Very Easy</option>
                                <option value="2">2 - Easy</option>
                                <option value="3">3 - Moderate</option>
                                <option value="4">4 - Difficult</option>
                                <option value="5">5 - Very Difficult</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="fun_rating" class="form-label">Fun Rating (1-10) *</label>
                            <select class="form-select" id="fun_rating" name="fun_rating" required>
                                <option value="">Choose...</option>
                                {% for i in range(1, 11) %}
                                <option value="{{ i }}">{{ i }} - {% if i <= 3 %}Low{% elif i <= 6 %}Medium{% elif i <= 8 %}High{% else %}Excellent{% endif %}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Game Description *</label>
                        <textarea class="form-control" id="description" name="description" rows="4" placeholder="Describe the game, how to play, and any special rules..." required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="resources" class="form-label">Resources & Links</label>
                        <textarea class="form-control" id="resources" name="resources" rows="3" placeholder="Add any helpful links, website URLs, or resource materials..."></textarea>
                        <div class="form-text">Optional: Include links to setup guides, rulebooks, or related websites</div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-save me-2"></i>Create Game
                        </button>
                        <a href="{{ url_for('games') }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
